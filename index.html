<html>

<header>
	<title> To-Do List </title>
	<link rel="stylesheet" href="css/custom.css">
</header>


<body>
  <div class="container">
  	<div class="upper"><h1>To-Do List</h1></div>
  	<div class="inner">

  	<p>Click to check/uncheck, drag to reorder, double-click to remove.</p>
  	<form>
  		<input type="text" name="item" placeholder="Enter item..."></input>
  		<span class="error"></span>
  	</form>

  	<div class="btns">
  	<button class="submit">ADD ITEM</button>
  	<button class="clear">CLEAR</button>
  	<button class="clear-all">CLEAR LIST</button>
  	</div>
  	<ol class="list"></ol> 
  	</div>

  </div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
